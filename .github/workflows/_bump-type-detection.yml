name: Label Detection
descriptiom: "Determines the new version tag based on PR labels (major, minor, patch) and outputs the label."

on:
  workflow_call:
    outputs:
      PR_LABEL:
        description: "The PR Label"
        value: ${{ jobs.label-detection.outputs.new_version }}

jobs:
  label-detection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures we get all tags

      - name: Get PR tag
        env:
          LABELS: ${{ toJson(github.event.pull_request.labels) }}
        run: |
          echo "PR Labels: $LABELS"
          
          if echo "$LABELS" | grep -q '"name":"major"'; then
            echo "::set-output name=PR_LABEL::major"
          elif echo "$LABELS" | grep -q '"name":"minor"'; then
            echo "::set-output name=PR_LABEL::minor"
          elif echo "$LABELS" | grep -q '"name":"patch"'; then
            echo "::set-output name=PR_LABEL::patch"
          else
            echo "::set-output name=PR_LABEL::patch"
          fi
